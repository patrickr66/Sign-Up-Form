<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form - Natalia K's project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Create Account</h1>
            <div class="icons-container">
                <a href="#"><img class="login-icon" src="/img/googleplus.svg" alt="Icon"></a>
                <a href="#"><img class="login-icon" src="/img/tweeter.svg" alt="Icon"></a>
                <a href="#"><img class="login-icon" src="/img/linkedin.svg" alt="Icon"></a>
            </div>
            <p>or use your email for registration:</p>
            <form>
                <input class="form-input" type="text" id="name" required placeholder="Name">
                <input class="form-input" type="email" id="email" required placeholder="Email">
                <input class="form-input" type="password" id="password" required placeholder="Password">
                <div class="checkbox-container">
                <input type="checkbox" id="c1" name="cb">
                <label for="c1">I agree to the Terms and Privacy Policy.</label></div>
                <div class="buttons-container">
                    <button class="btn">Sign Up</button>
                    <a href="#" class="btn btn-outline">Sign In</a>
                </div>
            </form>
        </div>
        <div class="right">
        </div>
    </div>
</body>
</html>
